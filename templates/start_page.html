{% extends 'base.html' %}

{% block title %} Start Survey {% endblock %}

{% block heading %}
<h1>Survey Title</h1>
{% endblock %}

{% block content %}
<p>Choose your survey below: </p>
<form action="/begin" method="POST">
    <select name="survey_type">
        {% for survey_key, survey_value in surveys.items() %}
        <option value="{{ survey_key }}">{{ survey_value.title }}</option>
        {% endfor %}
    </select>
    <button type="submit">Start Survey</button>
</form>
{% endblock %}
